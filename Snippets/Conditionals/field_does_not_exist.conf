input {
    generator {
        type => "generated"
        lines => [
            "Testing1,Testing2,Testing3,Testing4,Testing5",
            "Nope1,Nope2,Nope3"
        ]
        count => 5
    }
}

filter {
    if [message] =~ /Test/ {
        mutate {
            add_field => { "test" => "Found_Test" }
        }
    }

    if ! [test] {
        mutate {
            add_tag => "No Test Field"
        }
    }
}

output {
    stdout { codec => rubydebug }
}
