input {
  generator {
    type => "generated"
    lines => [ 
		"Testing1",
		"  Testing2",
		"  Testing3",
		"  Testing4",
		"Testing5"
	     ]
    count => 1
  }
}

filter {
    multiline {
	pattern => "  "
	what => "previous"
    }
    
    if [message] =~ /Testing3/ {
	mutate {
	    add_tag => "Found_Test3"
	}
    }
}

output {
    stdout {
	codec => rubydebug
    }
}
